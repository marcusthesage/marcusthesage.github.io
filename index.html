<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisherman's Sandwich Buillder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="store"> <h1 id="demo">Welcome to Fisherman's Sandwich Builder (PROTOTYPE)</h1>
        <p id="Fisherman">Lets get started! Click an ingredient from the list to choose an option</p>
        <p id="Choice">Your choices are:
            <button onclick="selectOption('Sour Dough')" class="button choices">Sour Dough</button>
            <button onclick="selectOption('Ciabata Bun')" type="button" class="button choices">Ciabata Bun</button>
            <button onclick="selectOption('Marble Rye')" type="button" class="button choices">Marble Rye</button>
            <button onclick="selectOption('Honey Wheat')" type="button" class="button choices">Honey Wheat</button>
            <button onclick="selectOption('Croissant')" type="button" class="button choices">Croissant</button>
        </p>
        <div id="cart">
            <ol>
                <li id="breadList"><button onclick="selectIngredient('Bread')" type="button" class="cart">Bread</button></li>
                <li id="meatList"><button onclick="selectIngredient('Meat')" type="button" class="cart">Meat</button></li>
                <li id="cheeseList"><button onclick="selectIngredient('Cheese')" type="button" class="cart">Cheese</button></li> 
                <li id="toastedList"><button onclick="selectIngredient('Toasted')" type="button" class="cart">Toasted</button></li> 
                <li id="condimentsList"><button onclick="selectIngredient('Condiments')" type="button" class="cart">Condiments</button></li>
                <li id="vegetablesList"><button onclick="selectIngredient('Vegetables')" type="button" class="cart">Vegetables</button></li>      
            </ol>

        </div>
        <!--<div id="Scoreboard">
            <p id="scoreText">SCORE:</p> <p id="Score">000000</p>
        </div>
        <button type="button" class="button next">NEXT</button> -->
    </div>
   
<script src="index.js"></script>   
</body>
</html>
